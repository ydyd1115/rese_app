version: 2.1
jobs:
  build:
    docker:
      - image: cimg/php:8.2.0-node
    steps:
      - checkout
      - run: sudo composer self-update --1
      - restore_cache:
          key: composer-v1-{{ checksum "composer.lock" }}      
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.lock" }}
          paths:
            - vendor    
      - restore_cache:
          key: npm-v1-{{ checksum "package-lock.json" }} 
      - run:
          name: npm ci
          command: |
            if [ ! -d node_modules ]; then
              npm ci
            fi 
      - save_cache:
          key: npm-v1-{{ checksum "package-lock.json" }}
          paths:
            - node_modules                      
      - run: npm run dev
      - run:
          name: php test
          command: vendor/bin/phpunit
          
  deploy:
    docker:
      - image: cimg/php:8.2.0-node
