  # ここからはCodeDeploy使用時は削除
      - add_ssh_keys
      - run:
          name: deploy
          command: |
            ssh -o StrictHostKeyChecking=no -t webapp2@${HOST_NAME} "cd laravel-ci && \
              git pull origin master && \
              composer install -n --no-dev --prefer-dist && \
              npm ci && \
